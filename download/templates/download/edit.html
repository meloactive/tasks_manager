{% extends 'download/base.html' %}
{% block body %}
    <form method="POST" action="{% url 'download:update'  members.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" value="{{ members.firstname }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" value="{{ members.lastname }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Email</label>
            <input type="text" name="email" value="{{ members.email }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Date Of Birth</label>
            <input type="text" name="dob" value="{{ members.dob }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Phone Number</label>
            <input type="text" name="phone_number" value="{{ members.phone_number }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Address</label>
            <input type="text" name="address" value="{{ members.address }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">SSN</label>
            <input type="text" name="ssn" value="{{ members.ssn }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">City</label>
            <input type="text" name="city" value="{{ members.city }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">State</label>
            <input type="text" name="state" value="{{ members.state }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Password</label>
            <input type="text" name="password" value="{{ members.password }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
